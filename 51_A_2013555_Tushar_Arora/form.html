<html>
<head>
<style>
table,th,td{
border: 1px solid black;
border-collapse: collapse;
}

</style>
<script>
function validateForm() {
  var x = document.forms["FORM"]["name"].value;
  if (x == "") {
    alert("Name must be filled out");
    return false;
  }
  var y = document.forms["FORM"]["contact"].value;
  if (y.length!=10) {
    alert("length must be 10");
    return false;
  }
  var le =document.getElementsByTagName("input");
  var c=0;
  for(var i=0;i<le.length;++i){
      if(le[i].type=="checkbox" && le[i].checked==true)
      {
          c++;
      }
  }
    if(c<3 || c>5)
     {alert("At least 3 interests and at max 5 interests");return false;}
    return true;
 
}
</script>
</head>
<body>

<form name="FORM" action="form_table.php"  method="get">
  Username: <input type="text" name="name" required><br>
  EMAIL<input type="email" name="email" required ><br>
  CONTACT<input type="text" name="contact" required><br>
  CITY<select  name="City" >
                 <option>Dehradun</option>
                 <option>Delhi</option>
                 <option>Chandigarh</option>
                 <option>Mumbai</option>
                 <option>Amritsar</option>
                 <option>Others</option>
                 </select><br>
        
                Gender
        Male<input type="radio" name="gender" value="Male">
        Female<input type="radio" name="gender" value="Female">
        
        <br>


  <input type="submit" name="submit" value="Submit">
</form>

</body>
</html>
